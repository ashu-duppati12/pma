<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Transaction Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <style>
    .required::after {
      content: " *";
      color: red;
    }
  </style> -->
</head>
<body class="container py-5">
  <h2 class="mb-4">Financial Transaction Entry Form</h2>

  <form>
    <!-- AutoGen -->
    <div class="mb-3">
      <label class="form-label required">FinTrans Ref # (Auto Generated)</label>
      <input type="text" class="form-control" value="AUTO12345" readonly>
    </div>

    <!-- Lookup -->
    <div class="mb-3">
      <label class="form-label required">Property Code</label>
      <select class="form-select" required>
        <option value="">Select Property</option>
        <option>PROP001</option>
        <option>PROP002</option>
        <option>PROP003</option>
      </select>
    </div>

    <!-- Reason -->
    <div class="mb-3">
      <label class="form-label required">Receipt/Payment Reason</label>
      <select class="form-select" required>
        <option value="">Select Reason</option>
        <option>Rent Deposit</option>
        <option>Rent</option>
        <option>Refund</option>
        <option>ElecBill</option>
        <option>WaterBill</option>
        <option>Munc. Number</option>
      </select>
    </div>

    <!-- Receipt/Payment -->
    <div class="mb-3">
      <label class="form-label required">Receipt/Payment</label>
      <select class="form-select" required>
        <option value="">Select</option>
        <option>Receipt</option>
        <option>Payment</option>
      </select>
    </div>

    <!-- Mode -->
    <div class="mb-3">
      <label class="form-label required">Mode of Payment</label>
      <select class="form-select" required>
        <option value="">Select</option>
        <option>Cash</option>
        <option>Check</option>
        <option>Online</option>
      </select>
    </div>

    <!-- Date + Amount -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label required">Transaction Date</label>
        <input type="date" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label required">Transaction Amount</label>
        <input type="number" class="form-control" max="999999999999" required>
      </div>
    </div>

    <!-- Reference -->
    <div class="mb-3">
      <label class="form-label required">Reference Number</label>
      <input type="text" class="form-control" maxlength="15" required>
    </div>

    <!-- Cheque Details -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Cheque Date</label>
        <input type="text" class="form-control" maxlength="10">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Bank Name</label>
        <input type="text" class="form-control" maxlength="20">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Bank City</label>
        <input type="text" class="form-control" maxlength="30">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">IFSC Code</label>
        <input type="text" class="form-control" maxlength="16">
      </div>
    </div>

    <!-- File Upload -->
    <div class="mb-3">
      <label class="form-label">Upload Cheque Image</label>
      <input type="file" class="form-control" accept="image/*">
    </div>

    <!-- Status -->
    <div class="mb-3">
      <label class="form-label">Cheque Status</label>
      <select class="form-select">
        <option value="">Select</option>
        <option>Cleared</option>
        <option>Bounced</option>
      </select>
    </div>

    <!-- Created -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label required">Created By</label>
        <input type="text" class="form-control" maxlength="10" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label required">Creation Date</label>
        <input type="date" class="form-control" required>
      </div>
    </div>

    <!-- Save Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary px-5">Save Transaction</button>
    </div>
  </form>
</body>
</html>
