<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenancy Contract Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .required::after {
      content: " *";
      color: red;
    }
  </style>
</head>
<body class="container py-5">
  <h2 class="mb-4">Tenancy Contract Entry Form</h2>

  <form>
    <!-- Auto Generated -->
    <div class="mb-3">
      <label class="form-label required">Tenancy Contract Number (Auto Generated)</label>
      <input type="text" class="form-control" value="TCN-1001" readonly>
    </div>

    <!-- Property Code -->
    <div class="mb-3">
      <label class="form-label required">Property Code</label>
      <select class="form-select" required>
        <option value="">Select Property</option>
        <option>PROP001</option>
        <option>PROP002</option>
        <option>PROP003</option>
      </select>
    </div>

    <!-- Tenant Details -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label required">Tenant Name</label>
        <input type="text" class="form-control" maxlength="35" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label required">Tenant Date of Birth</label>
        <input type="date" class="form-control" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label required">Tenant Nationality</label>
        <input type="text" class="form-control" maxlength="30" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label required">Tenant Passport Number</label>
        <input type="text" class="form-control" maxlength="30" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label required">Tenant Emirates ID</label>
        <input type="text" class="form-control" maxlength="30" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label required">Tenant Passport Expiry Date</label>
        <input type="date" class="form-control" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label required">Tenant EID Expiry Date</label>
        <input type="date" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Tenant Employer</label>
        <input type="text" class="form-control" maxlength="30">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label required">Tenant Mobile Number</label>
        <input type="tel" class="form-control" maxlength="15" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label required">Tenant Email ID</label>
        <input type="email" class="form-control" maxlength="30" required>
      </div>
    </div>

    <!-- Lease Dates -->
    <div class="row">
      <div class="col-md-3 mb-3">
        <label class="form-label required">Lease Start Date</label>
        <input type="date" class="form-control" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label required">Lease End Date</label>
        <input type="date" class="form-control" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Move In Date</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Move Out Date</label>
        <input type="date" class="form-control">
      </div>
    </div>

    <!-- Rent + Deposit -->
    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label required">Rent Amount</label>
        <input type="number" class="form-control" max="999999999999" required>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label required">Deposit Amount Received</label>
        <input type="number" class="form-control" max="999999999999" required>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label required">Number of Payments (1-12)</label>
        <input type="number" class="form-control" min="1" max="12" required>
      </div>
    </div>

    <!-- Calculated Fields -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Rent Amount Received (Calculated)</label>
        <input type="text" class="form-control" value="Auto-Calculated" readonly>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Rent Amount Outstanding (Calculated)</label>
        <input type="text" class="form-control" value="Auto-Calculated" readonly>
      </div>
    </div>

    <!-- Uploads -->
    <h5 class="mt-4">Upload Documents</h5>
    <div class="mb-3">
      <label class="form-label required">Passport Copy</label>
      <input type="file" class="form-control" accept="image/*" required>
    </div>
    <div class="mb-3">
      <label class="form-label required">EID Copy</label>
      <input type="file" class="form-control" accept="image/*" required>
    </div>
    <div class="mb-3">
      <label class="form-label required">Residence Visa Copy</label>
      <input type="file" class="form-control" accept="image/*" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Bank Statement Copy</label>
      <input type="file" class="form-control" accept="image/*">
    </div>
    <div class="mb-3">
      <label class="form-label">Deposit Cheque Copy</label>
      <input type="file" class="form-control" accept="image/*">
    </div>
    <div class="mb-3">
      <label class="form-label">Security Cheque Copy</label>
      <input type="file" class="form-control" accept="image/*">
    </div>
    <div class="mb-3">
      <label class="form-label">Ejari/Municipal Registration Copy</label>
      <input type="file" class="form-control" accept="image/*">
    </div>

    <!-- Audit -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label required">Created By</label>
        <input type="text" class="form-control" maxlength="10" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label required">Creation Date</label>
        <input type="date" class="form-control" required>
      </div>
    </div>

    <!-- Save -->
    <div class="text-center">
      <button type="submit" class="btn btn-success px-5">Save Contract</button>
    </div>
  </form>
</body>
</html>
