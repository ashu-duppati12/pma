<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Property</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        background: #2f3640;
        color: white;
        padding: 15px 0;
        margin: 0;
        font-size: 24px;
    }

    .search-container {
        text-align: center;
        margin: 20px 0;
    }

    .search-container label {
        font-weight: bold;
        margin-right: 10px;
    }

    .search-container input[type="text"] {
        width: 120px;
        padding: 6px;
        font-size: 14px;
        border-radius: 5px;
        border: 1px solid #aaa;
    }

    .search-container button {
        padding: 6px 12px;
        background: #c0392b;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .search-container button:hover {
        background: #e74c3c;
    }

    form {
        background: white;
        width: 90%;
        max-width: 1300px;
        margin: 0 auto 30px;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
    }

    .form-row {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 15px;
        margin-bottom: 15px;
    }

    .form-row label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    .form-row input, .form-row select, .form-row textarea {
        width: 80%;
        padding: 7px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #f0f0f0;
    }

    input[readonly] {
        background: #f0f0f0;
    }

    .photo-section {
        text-align: center;
        margin-top: 30px;
    }

    .photo-section img {
        max-width: 200px;
        height: auto;
        margin-top: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
    }

    .btn-container {
        text-align: center;
        margin-top: 30px;
    }

    .btn-container button {
        padding: 10px 20px;
        background-color: #c0392b;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn-container button:hover {
        background-color: #e74c3c;
    }
    .back-link { display:block; margin:20px 0; text-align:center; color:#333; text-decoration:none; font-weight:bold; }

</style>
<script>
function confirmDelete() {
    return confirm("Are you sure you want to delete this property?");
}
</script>
</head>
<body>
<h2>Delete Property</h2>

<div class="search-container">
    <form method="POST" action="{{ url_for('delete_property') }}">
        <label>Enter Property Code:</label>
<input type="text" name="property_code" >
        <button type="submit" name="search">Search</button>
    </form>
</div>

{% if property %}
<form method="POST" enctype="multipart/form-data" onsubmit="return confirmDelete();">

    <!-- First 5 fields -->
    <div class="form-row">
        <div><label>Property Code</label><input type="text" value="{{ property.property_code }}" readonly></div>
        <div><label>Primary Owner Code</label><input type="text" value="{{ property.primary_owner_code }}" readonly></div>
        <div><label>Developer Name</label><input type="text" value="{{ property.developer_name }}" readonly></div>
        <div><label>Building Name</label><input type="text" value="{{ property.building_name }}" readonly></div>
        <div><label>Property Type</label><input type="text" value="{{ property.property_type }}" readonly></div>
    </div>

    <!-- Second row -->
    <div class="form-row">
        <div><label>Name</label><input type="text" value="{{ property.name }}" readonly></div>
        <div><label>Address 1</label><input type="text" value="{{ property.address1 }}" readonly></div>
        <div><label>Address 2</label><input type="text" value="{{ property.address2 }}" readonly></div>
        <div><label>City</label><input type="text" value="{{ property.city }}" readonly></div>
        <div><label>State</label><input type="text" value="{{ property.state }}" readonly></div>
    </div>

    <!-- Third row -->
    <div class="form-row">
        <div><label>Country</label><input type="text" value="{{ property.country }}" readonly></div>
        <div><label>Zip Code</label><input type="text" value="{{ property.zip_code }}" readonly></div>
        <div><label>Municipality Number</label><input type="text" value="{{ property.municipality_number }}" readonly></div>
        <div><label>Electricity Bill Number</label><input type="text" value="{{ property.electricity_bill_number }}" readonly></div>
        <div><label>Water Bill Number</label><input type="text" value="{{ property.water_bill_number }}" readonly></div>
    </div>

    <!-- Fourth row -->
    <div class="form-row">
        <div><label>Ownership Type</label><input type="text" value="{{ property.ownership_type }}" readonly></div>
        <div><label>Furnishing Status</label><input type="text" value="{{ property.furnishing_status }}" readonly></div>
        <div><label>Land Area</label><input type="text" value="{{ property.land_area }}" readonly></div>
        <div><label>Carpet Area</label><input type="text" value="{{ property.carpet_area }}" readonly></div>
        <div><label>Built-up Area</label><input type="text" value="{{ property.builtup_area }}" readonly></div>
    </div>

    <!-- Fifth row -->
    <div class="form-row">
        <div><label>Bedrooms</label><input type="number" value="{{ property.bedrooms }}" readonly></div>
        <div><label>Bathrooms</label><input type="number" value="{{ property.bathrooms }}" readonly></div>
        <div><label>Washrooms</label><input type="number" value="{{ property.washrooms }}" readonly></div>
        <div><label>Facing</label><input type="text" value="{{ property.facing }}" readonly></div>
        <div><label>Car Parkings</label><input type="number" value="{{ property.car_parkings }}" readonly></div>
    </div>

    <!-- Sixth row -->
    <div class="form-row">
        <div><label>Servant Rooms</label><input type="number" value="{{ property.servant_rooms }}" readonly></div>
        <div><label>Balconies</label><input type="number" value="{{ property.balconies }}" readonly></div>
        <div><label>Has Dishwasher</label><input type="text" value="{{ property.has_dishwasher }}" readonly></div>
        <div><label>Has Washing Machine</label><input type="text" value="{{ property.has_washing_machine }}" readonly></div>
        <div><label>Property Value</label><input type="text" value="{{ property.property_value }}" readonly></div>
    </div>

    <!-- Seventh row -->
    <div class="form-row">
        <div><label>Year of Construction</label><input type="date" value="{{ property.year_of_construction }}" readonly></div>
        <div><label>Second Owner Code</label><input type="text" value="{{ property.second_owner_code }}" readonly></div>
        <div><label>Expected Rent Value</label><input type="text" value="{{ property.expected_rent_value }}" readonly></div>
        <div><label>Status</label><input type="text" value="{{ property.status }}" readonly></div>
        <div><label>MTD Income</label><input type="text" value="{{ property.mtd_income }}" readonly></div>
    </div>

    <!-- Eighth row -->
    <div class="form-row">
        <div><label>YTD Income</label><input type="text" value="{{ property.ytd_income }}" readonly></div>
        <div><label>MTD Expense</label><input type="text" value="{{ property.mtd_expense }}" readonly></div>
        <div><label>YTD Expense</label><input type="text" value="{{ property.ytd_expense }}" readonly></div>
        <div><label>Purchase Value</label><input type="text" value="{{ property.purchase_value }}" readonly></div>
        <div><label>Construction Cost</label><input type="text" value="{{ property.construction_cost }}" readonly></div>
    </div>

    <!-- Ninth row -->
    <div class="form-row">
        <div><label>Renovation Cost</label><input type="text" value="{{ property.renovation_cost }}" readonly></div>
        <div><label>Registration</label><input type="text" value="{{ property.registration }}" readonly></div>
        <div><label>Transfer Fees</label><input type="text" value="{{ property.transfer_fees }}" readonly></div>
        <div><label>Misc Expense</label><input type="text" value="{{ property.misc_expense }}" readonly></div>
        <div><label>Created By</label><input type="text" value="{{ property.created_by }}" readonly></div>
    </div>

    <!-- Tenth row -->
    <div class="form-row">
        <div><label>Creation Date</label><input type="date" value="{{ property.creation_date }}" readonly></div>
        <div class="photo-section">
            <label>Property Photo:</label><br>
            {% if property.property_photo %}
                <img src="data:image/jpeg;base64,{{ property.property_photo }}" alt="Property Photo">
            {% else %}
                <p>No photo available</p>
            {% endif %}
        </div>
    </div>

    <div class="btn-container">
        <button type="submit" name="delete">Delete Property</button>
    </div>
</form>
{% endif %}
        <a href="{{ url_for('home') }}" class="back-link">‚Üê Go Back Home</a>

</body>
</html>
