<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Request Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <style>
    .required::after {
      content: " *";
      color: red;
    }
  </style> -->
</head>
<body class="container py-5">
  <h2 class="mb-4">Service Request Entry Form</h2>

  <form>
    <!-- Auto Generated Sequence -->
    <div class="mb-3">
      <label class="form-label required">Sequence # (Auto Generated)</label>
      <input type="text" class="form-control" value="SR-1001" readonly>
    </div>

    <!-- Property Code -->
    <div class="mb-3">
      <label class="form-label required">Property Code</label>
      <input type="text" class="form-control" maxlength="5" required>
    </div>

    <!-- Request Type -->
    <div class="mb-3">
      <label class="form-label required">Service Request Type</label>
      <select class="form-select" required>
        <option value="">Select Type</option>
        <option value="Pl">Plumbing</option>
        <option value="PA">Painting</option>
        <option value="CL">Cleaning</option>
        <option value="DA">Damage</option>
        <option value="EL">Electrical</option>
        <option value="OT">Other</option>
      </select>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label class="form-label required">Service Request Description</label>
      <input type="text" class="form-control" maxlength="40" required>
    </div>

    <!-- Dates -->
    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label required">Request Login Date</label>
        <input type="date" class="form-control" required>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Service Start Date</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Service End Date</label>
        <input type="date" class="form-control">
      </div>
    </div>

    <!-- Attended By -->
    <div class="mb-3">
      <label class="form-label">Service Request Attended By</label>
      <input type="text" class="form-control" maxlength="10">
    </div>

    <!-- Cost -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Estimated Cost</label>
        <input type="number" class="form-control" max="999999999999">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Actual Cost</label>
        <input type="number" class="form-control" max="999999999999">
      </div>
    </div>

    <!-- Additional Description -->
    <div class="mb-3">
      <label class="form-label">Additional Description</label>
      <input type="text" class="form-control" maxlength="30">
    </div>

    <!-- Status -->
    <div class="mb-3">
      <label class="form-label required">Status of Service Request</label>
      <select class="form-select" required>
        <option value="">Select Status</option>
        <option value="OP">Open</option>
        <option value="IP">In Progress</option>
        <option value="CL">Closed</option>
      </select>
    </div>

    <!-- Audit -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label required">Created By</label>
        <input type="text" class="form-control" maxlength="10" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label required">Creation Date</label>
        <input type="date" class="form-control" required>
      </div>
    </div>

    <!-- Save Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary px-5">Save Service Request</button>
    </div>
  </form>
</body>
</html>
