<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Master Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <style>
    .required::after {
      content: " *";
      color: red;
    }
  </style> -->
</head>
<body class="container py-5">
  <h2 class="mb-4 text-center">User Details</h2>

  <form>
    <!-- User ID -->
    <div class="mb-3">
      <label class="form-label required">User ID</label>
      <input type="text" class="form-control" required>
    </div>

    <!-- Name -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label required">Sur Name</label>
        <input type="text" class="form-control" maxlength="30" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label required">Family Name</label>
        <input type="text" class="form-control" maxlength="30" required>
      </div>
    </div>

    <!-- Contact -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label required">User Mail ID</label>
        <input type="email" class="form-control" maxlength="50" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label required">User Mobile Number</label>
        <input type="tel" class="form-control" maxlength="15" required>
      </div>
    </div>

    <!-- Uploads -->
    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label required">User Photo</label>
        <input type="file" class="form-control" accept="image/*" required>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label required">User Aadhaar</label>
        <input type="file" class="form-control" accept="image/*,.pdf" required>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label required">User PAN</label>
        <input type="file" class="form-control" accept="image/*,.pdf" required>
      </div>
    </div>

    <!-- Role & Access -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label required">User Role</label>
        <select class="form-select" required>
          <option value="">Select Role</option>
          <option value="Admin">Admin</option>
          <option value="Manager">Manager</option>
          <option value="User">User</option>
          <option value="Viewer">Viewer</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label required">User Access Rights</label>
        <select class="form-select" required>
          <option value="">Select Access</option>
          <option value="Full">Full Access</option>
          <option value="ReadWrite">Read & Write</option>
          <option value="ReadOnly">Read Only</option>
        </select>
      </div>
    </div>

    <!-- Status -->
    <div class="mb-3">
      <label class="form-label required">User Status</label>
      <select class="form-select" required>
        <option value="">Select Status</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>

    <!-- Audit -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label required">Creation Date</label>
        <input type="date" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label required">Created By</label>
        <input type="text" class="form-control" maxlength="30" required>
      </div>
    </div>

    <!-- Save Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary px-5">Save User</button>
    </div>
  </form>
</body>
</html>
